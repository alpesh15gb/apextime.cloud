version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apextime-cloud-postgres
    environment:
      POSTGRES_DB: apextime_cloud
      POSTGRES_USER: apextime
      POSTGRES_PASSWORD: apextime123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apextime-cloud-backend
    environment:
      DATABASE_URL: postgresql://apextime:apextime123@postgres:5432/apextime_cloud
      JWT_SECRET: ${JWT_SECRET:-apextime-cloud-jwt-secret-change-in-production}
      NODE_ENV: production
      PORT: 5001
      TZ: Asia/Kolkata
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apextime-cloud-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: apextime-cloud-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  pgdata:
